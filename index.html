<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADAMIR - عطر سعودي فاخر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    .product-image {
      width: 100%;
      border-radius: 8px;
    }
    h1 {
      font-size: 28px;
      margin: 20px 0 10px;
    }
    .price {
      color: #a67c52;
      font-size: 24px;
      margin-bottom: 15px;
    }
    .description {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="product-image" src="images/admir-perfume.png" alt="عطر ADAMIR">
    <h1>ADAMIR Eau de Parfum</h1>
    <div class="price">399 ر.س</div>
    <div class="description">
      عطر فاخر مستوحى من الجاذبية ، يتميز بتركيبة راقية تمزج بين الفخامة والأصالة.<br>
      صنع بكل فخر في المملكة العربية السعودية.
    </div>
    <a href="#" class="button">اطلب الآن</a>
  </div>
</body>
</html>
